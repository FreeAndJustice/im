<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			.mui-table-view{
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
			    <li id="forum" class="mui-table-view-cell mui-media">
			    	<img class="mui-media-object mui-pull-left" src="../../icon/friends.png" style="max-height: 24px;max-width: 24px;">
			        <p class='mui-ellipsis'>
			        	<span style="line-height: 25px;color: black;font-size: 16px;margin-left: 5px;">朋友圈</span>
			        </p>
			    </li>
				
			</ul>
			
			<ul class="mui-table-view">
			    <li id="scan" class="mui-table-view-cell mui-media">
			    	<img class="mui-media-object mui-pull-left" src="../../icon/scan.png" style="max-height: 24px;max-width: 24px;">
			        <p class='mui-ellipsis'>
			        	<span style="line-height: 25px;color: black;font-size: 16px;margin-left: 5px;">扫一扫</span>
			        </p>
			    </li>
			</ul>
		</div>
		

	</body>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		window.addEventListener('qr', function(e) {
			//获取参数值
			var result = e.detail.result;
			mui.openWindow({url:'../qr/qrDetails.html',
				id : "qrDetails",
				extras:{
					result : result,
				},
			});
		});
		
		document.getElementById("forum").addEventListener('tap', function() {
			mui.openWindow({url:'../find-childs/forum.html',extras:{id:'100'}})
		});
		
		mui("#scan")[0].addEventListener('tap', function() {
			createWithoutTitle('../qr/barcode_scan.html', {
				titleNView: {
					type: 'float',
					backgroundColor: 'rgba(215,75,40,0.3)',
					titleText: '扫一扫',
					titleColor: '#FFFFFF',
					autoBackButton: true,
					buttons: [{
						fontSrc: '_www/helloh5.ttf',
						text: '相册',
						fontSize: '16px',
						onclick: 'javascript:scanPicture()'
					}]
				}
			});
		});
		
	</script>
</html>
