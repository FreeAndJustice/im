<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
			    <li id="forum" class="mui-table-view-cell mui-media">
					<img src="../../icon/add.png" style="width: 20px;margin-right: 10px;" class="mui-pull-right">
					<img src="../../icon/folder.png" style="width: 20px;margin-right: 10px;" class="mui-pull-right">
			    </li>
				<div class="mui-input-row mui-search"style="margin: 5px;">
					<input type="search" class="mui-input-clear" placeholder="">
				</div>
			</ul>
			
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="../../fileIcon/avi.png">
						<div class="mui-media-body">
							这是文件名.avi
							<p class='mui-ellipsis'>2020-08-30 08:29:31</p>
						</div>
					</a>
				</li>
					
			</ul>
		</div>

	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
	</script>
</html>
